<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ç¤¾åœ˜é»åç°¿</title>
  <style>
    /* ===== æ˜¥å­£ç²‰å«©èŠ±å‰è‰²ç³» ===== */
    :root{
      --primary: #ff6fae;      /* æ«»èŠ±ç²‰ */
      --primary2: #ff9ac7;     /* æ·¡ç²‰ */
      --success: #35b37e;      /* æ˜¥è‰ç¶  */
      --danger: #ff4d6d;       /* ç«ç‘°ç´… */
      --gray: #7b7b86;

      --bg1: #fff6fb;          /* ç²‰ç™½ */
      --bg2: #f2fbff;          /* æ˜¥å¤©è— */
      --card: rgba(255,255,255,0.88);
      --border: rgba(255, 182, 213, 0.45);
      --shadow: 0 10px 25px rgba(255, 111, 174, 0.18);
    }

    * { box-sizing: border-box; }

    body{
      font-family: 'PingFang TC', 'Microsoft JhengHei', sans-serif;
      padding: 14px;
      color: #3c4043;

      /* æ˜¥å­£å¯æ„›èƒŒæ™¯ */
      background:
        radial-gradient(circle at 15% 10%, rgba(255, 154, 199, 0.28) 0%, transparent 45%),
        radial-gradient(circle at 85% 15%, rgba(164, 230, 255, 0.25) 0%, transparent 50%),
        radial-gradient(circle at 20% 90%, rgba(255, 230, 155, 0.22) 0%, transparent 55%),
        linear-gradient(135deg, var(--bg1), var(--bg2));
      min-height: 100vh;
    }

    /* å°èŠ±é£„é£„è£é£¾ */
    body::before{
      content:"";
      position: fixed;
      inset: 0;
      pointer-events: none;
      opacity: 0.75;
      background-image:
        radial-gradient(circle at 12% 18%, rgba(255, 154, 199, 0.35) 0 2px, transparent 3px),
        radial-gradient(circle at 30% 35%, rgba(255, 206, 236, 0.35) 0 2px, transparent 3px),
        radial-gradient(circle at 72% 20%, rgba(255, 236, 184, 0.35) 0 2px, transparent 3px),
        radial-gradient(circle at 88% 52%, rgba(164, 230, 255, 0.30) 0 2px, transparent 3px),
        radial-gradient(circle at 18% 78%, rgba(255, 154, 199, 0.28) 0 2px, transparent 3px);
      filter: blur(0.2px);
    }

    .card{
      max-width: 560px;
      margin: auto;
      background: var(--card);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      padding: 22px;
      border-radius: 18px;
      box-shadow: var(--shadow);
      border: 1px solid var(--border);
      position: relative;
      overflow: hidden;
    }

    /* å¡ç‰‡è§’è½èŠ±æœµè£é£¾ */
    .card::after{
      content:"ğŸŒ¸";
      position:absolute;
      right: 14px;
      top: 12px;
      font-size: 26px;
      opacity: 0.85;
      transform: rotate(10deg);
    }

    h2{
      text-align: center;
      margin-top: 0;
      margin-bottom: 10px;
      color: #ff4f9a;
      letter-spacing: 1px;
      font-size: 26px;
      text-shadow: 0 2px 0 rgba(255, 154, 199, 0.25);
    }

    p{
      margin: 10px 0;
    }

    /* tabs */
    .tabs{
      display: flex;
      gap: 10px;
      background: rgba(255, 255, 255, 0.55);
      padding: 8px;
      border-radius: 14px;
      border: 1px solid rgba(255, 182, 213, 0.35);
      margin-bottom: 18px;
    }

    .tab{
      flex: 1;
      padding: 12px;
      text-align: center;
      cursor: pointer;
      color: var(--gray);
      font-weight: 800;
      border-radius: 12px;
      transition: 0.25s;
      user-select: none;
    }

    .tab:hover{
      transform: translateY(-1px);
      background: rgba(255, 182, 213, 0.22);
    }

    .tab.active{
      color: #ff2f86;
      background: linear-gradient(135deg, rgba(255, 154, 199, 0.55), rgba(255, 236, 184, 0.35));
      border: 1px solid rgba(255, 111, 174, 0.35);
      box-shadow: 0 6px 14px rgba(255, 111, 174, 0.16);
    }

    .section{
      background: rgba(255, 255, 255, 0.72);
      padding: 16px;
      border-radius: 14px;
      margin-bottom: 14px;
      border: 1px solid rgba(255, 182, 213, 0.35);
      box-shadow: 0 6px 14px rgba(255, 111, 174, 0.08);
    }

    /* ç¤¾åœ˜æŒ‰éˆ•å€ */
    .btn-grid{
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 12px;
      margin-top: 10px;
    }

    button{
      padding: 12px;
      border: none;
      border-radius: 14px;
      cursor: pointer;
      font-weight: 900;
      transition: 0.18s;
      letter-spacing: 0.3px;
    }

    button:active{
      transform: scale(0.98);
    }

    /* ç¤¾åœ˜é¸æ“‡æŒ‰éˆ• */
    .btn-club{
      background: linear-gradient(135deg, rgba(255, 154, 199, 0.35), rgba(164, 230, 255, 0.20));
      color: #ff2f86;
      font-size: 16px;
      border: 1px solid rgba(255, 111, 174, 0.25);
      box-shadow: 0 8px 18px rgba(255, 111, 174, 0.12);
      position: relative;
    }

    .btn-club::before{
      content: "ğŸŒ·";
      margin-right: 6px;
    }

    .btn-club:hover{
      transform: translateY(-2px);
      box-shadow: 0 10px 22px rgba(255, 111, 174, 0.18);
    }

    /* é€å‡ºæŒ‰éˆ• */
    .btn-submit{
      background: linear-gradient(135deg, #ff6fae, #ffb7d8);
      color: white;
      width: 100%;
      font-size: 18px;
      border: 1px solid rgba(255, 111, 174, 0.35);
      box-shadow: 0 10px 22px rgba(255, 111, 174, 0.18);
    }

    .btn-submit::before{
      content:"ğŸŒ¸ ";
    }

    .btn-submit:hover{
      transform: translateY(-2px);
      box-shadow: 0 14px 26px rgba(255, 111, 174, 0.22);
    }

    .btn-submit:disabled{
      background: #f2c7d8;
      cursor: not-allowed;
      box-shadow: none;
      transform: none;
      opacity: 0.75;
    }

    /* åˆªé™¤å…¨éƒ¨ */
    .btn-danger{
      background: rgba(255, 77, 109, 0.10);
      color: var(--danger);
      width: 100%;
      margin-top: 10px;
      border: 1px solid rgba(255, 77, 109, 0.45);
      border-radius: 14px;
    }

    .btn-danger::before{
      content:"ğŸŒ¼ ";
    }

    .btn-danger:hover{
      background: rgba(255, 77, 109, 0.16);
      transform: translateY(-1px);
    }

    /* å–®ç­†åˆªé™¤ */
    .btn-outline-danger{
      background: rgba(255,255,255,0.85);
      color: var(--danger);
      border: 1px solid rgba(255, 77, 109, 0.55);
      padding: 6px 8px;
      font-size: 12px;
      border-radius: 10px;
      white-space: nowrap;
      font-weight: 900;
      transition: 0.18s;
    }

    .btn-outline-danger:hover{
      background: rgba(255, 77, 109, 0.10);
      transform: translateY(-1px);
    }

    /* æ›´æ›ç¤¾åœ˜ */
    .btn-back{
      background: rgba(255,255,255,0.8);
      margin-bottom: 15px;
      width: 100%;
      border: 1px solid rgba(255, 182, 213, 0.4);
      border-radius: 14px;
      color: #ff2f86;
      font-weight: 900;
    }
    .btn-back::before{
      content:"ğŸŒ¿ ";
    }
    .btn-back:hover{
      background: rgba(255, 182, 213, 0.18);
      transform: translateY(-1px);
    }

    /* åå–®å…©æ¬„æ’åˆ— */
    #uncheckList, #checkedList{
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 10px;
      margin-top: 10px;
    }

    .student-row{
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 10px;
      border: 1px solid rgba(255, 182, 213, 0.35);
      background: rgba(255,255,255,0.92);
      border-radius: 14px;
      font-size: 14px;
      box-shadow: 0 8px 16px rgba(255, 111, 174, 0.08);
      transition: 0.18s;
    }

    .student-row:hover{
      transform: translateY(-1px);
      box-shadow: 0 12px 18px rgba(255, 111, 174, 0.12);
    }

    .student-row span{
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
      margin-right: 8px;
      font-weight: 800;
      color: #444;
    }

    /* checkbox */
    input[type="checkbox"]{
      accent-color: #ff6fae;
      width: 18px;
      height: 18px;
      cursor: pointer;
    }

    /* æ—¥æœŸã€å¯†ç¢¼ */
    input[type="date"], input[type="password"]{
      width: 100%;
      padding: 11px 12px;
      margin-top: 8px;
      border: 1px solid rgba(255, 182, 213, 0.55);
      border-radius: 14px;
      font-size: 16px;
      background: rgba(255,255,255,0.85);
      outline: none;
      transition: 0.18s;
    }

    input[type="date"]:focus, input[type="password"]:focus{
      border-color: rgba(255, 111, 174, 0.75);
      box-shadow: 0 0 0 4px rgba(255, 111, 174, 0.12);
    }

    .hidden{ display: none; }

    #currentClubDisp{
      text-align:center;
      font-weight: 900;
      color: #ff2f86;
      margin: 0 0 10px 0;
      letter-spacing: 0.5px;
    }

    #status{
      text-align: center;
      margin-top: 14px;
      padding: 12px;
      border-radius: 14px;
      font-weight: 900;
      min-height: 20px;
      border: 1px solid transparent;
    }

    .msg-success{
      background-color: rgba(53, 179, 126, 0.12);
      color: #138a5a;
      border-color: rgba(53, 179, 126, 0.35);
    }

    .msg-error{
      background-color: rgba(255, 77, 109, 0.10);
      color: #d7263d;
      border-color: rgba(255, 77, 109, 0.35);
    }

    .msg-loading{
      color: #7b7b86;
      font-style: italic;
      background: rgba(255,255,255,0.55);
      border-color: rgba(255, 182, 213, 0.35);
    }

    /* æ‰‹æ©Ÿ */
    @media (max-width: 520px){
      .card{ padding: 18px; }
      #uncheckList, #checkedList{ grid-template-columns: 1fr; }
      h2{ font-size: 24px; }
    }
  </style>
</head>
<body>

<div class="card">
  <h2>ç¤¾åœ˜é»åç°¿</h2>

  <div id="clubSelection">
    <p style="text-align:center; font-weight:900; color:#ff2f86;">è«‹é¸æ“‡ç¤¾åœ˜ï¼š</p>
    <div id="clubBtns" class="btn-grid">è®€å–ç¤¾åœ˜æ¸…å–®ä¸­...</div>
  </div>

  <div id="mainPage" class="hidden">
    <button class="btn-back" onclick="location.reload()">â† æ›´æ›ç¤¾åœ˜</button>
    <h3 id="currentClubDisp"></h3>

    <div class="tabs">
      <div id="tab1" class="tab active" onclick="switchTab('take')">é»åç™»è¨˜</div>
      <div id="tab2" class="tab" onclick="switchTab('query')">å·²é»æŸ¥è©¢</div>
    </div>

    <div class="section">
      <label><b>ä¸Šèª²æ—¥æœŸï¼š</b></label>
      <input type="date" id="targetDate" onchange="refreshLists()">
    </div>

    <div id="takeAttendanceArea">
      <div class="section">
        <label><b>æœªé»åå­¸ç”Ÿï¼š</b></label>
        <div id="uncheckList"></div>
      </div>
    </div>

    <div id="queryAttendanceArea" class="hidden">
      <div class="section">
        <label><b>å·²é»åå­¸ç”Ÿï¼š</b></label>
        <div id="checkedList"></div>
        <button class="btn-danger" onclick="confirmDeleteAll()">åˆªé™¤å…¨éƒ¨ç´€éŒ„</button>
      </div>
    </div>

    <div class="section">
      <label><b>ç®¡ç†å“¡å¯†ç¢¼ï¼š</b></label>
      <input type="password" id="adminPwd" placeholder="è«‹è¼¸å…¥é©—è­‰ç¢¼">
    </div>

    <button id="mainActionBtn" class="btn-submit" onclick="submitMulti()">ç¢ºèªé€å‡ºé»å</button>
    <div id="status"></div>
  </div>
</div>

<script>
  // âš ï¸ è«‹ä¿®æ”¹ç‚ºä½ çš„ GAS éƒ¨ç½²ç¶²é æ‡‰ç”¨ç¨‹å¼ URL
  const API_URL = "https://script.google.com/macros/s/AKfycbzAnoADPE5EJor6azhRrYJTWsOOjb4SAtSPaj1-EnRHPaI7_OiGcdED_J-6N-hT__zB/exec";
  
  let curClub = "";
  let curMode = "take"; 

  window.onload = () => {
    fetchClubs();
    document.getElementById('targetDate').value = new Date().toISOString().split('T')[0];
  };

  async function fetchClubs() {
    try {
      const r = await fetch(`${API_URL}?action=getClubList`);
      const list = await r.json();
      const div = document.getElementById('clubBtns');
      div.innerHTML = "";
      list.forEach(c => {
        let b = document.createElement('button');
        b.className = "btn-club";
        b.innerText = c;
        b.onclick = () => { curClub = c; showMain(); };
        div.appendChild(b);
      });
    } catch(e) { showStatus("é€£ç·šå¤±æ•—ï¼Œè«‹æª¢æŸ¥ API URL", "error"); }
  }

  function showMain() {
    document.getElementById('clubSelection').classList.add('hidden');
    document.getElementById('mainPage').classList.remove('hidden');
    document.getElementById('currentClubDisp').innerText = "ç¤¾åœ˜ï¼š" + curClub;
    refreshLists();
  }

  function switchTab(m) {
    curMode = m;
    document.getElementById('tab1').className = m === 'take' ? 'tab active' : 'tab';
    document.getElementById('tab2').className = m === 'query' ? 'tab active' : 'tab';
    document.getElementById('takeAttendanceArea').className = m === 'take' ? '' : 'hidden';
    document.getElementById('queryAttendanceArea').className = m === 'query' ? '' : 'hidden';
    document.getElementById('mainActionBtn').className = m === 'take' ? 'btn-submit' : 'hidden';
    clearStatus();
    refreshLists();
  }

  async function refreshLists() {
    const date = document.getElementById('targetDate').value;
    if(!curClub || !date) return;
    document.getElementById('uncheckList').innerHTML = "<p style='grid-column:span 2;text-align:center;'>è¼‰å…¥ä¸­...</p>";
    document.getElementById('checkedList').innerHTML = "<p style='grid-column:span 2;text-align:center;'>è¼‰å…¥ä¸­...</p>";
    try {
      const [r1, r2] = await Promise.all([
        fetch(`${API_URL}?action=getStudents&clubName=${encodeURIComponent(curClub)}&date=${date}&mode=unchecked`),
        fetch(`${API_URL}?action=getStudents&clubName=${encodeURIComponent(curClub)}&date=${date}&mode=checked`)
      ]);
      renderList('uncheckList', await r1.json(), 'checkbox');
      renderList('checkedList', await r2.json(), 'delete');
    } catch(e) { showStatus("è®€å–åå–®å¤±æ•—", "error"); }
  }

  function renderList(id, data, type) {
    const container = document.getElementById(id);
    if (!data.length) {
      container.innerHTML = "<p style='grid-column:span 2;color:gray;text-align:center;font-size:14px;'>ç„¡è³‡æ–™</p>";
      return;
    }
    container.innerHTML = "";
    data.forEach(name => {
      let d = document.createElement('div');
      d.className = "student-row";
      if(type === 'checkbox') d.innerHTML = `<span>${name}</span><input type="checkbox" name="stu" value="${name}" style="transform:scale(1.2);">`;
      else d.innerHTML = `<span>${name}</span><button class="btn-outline-danger" onclick="deleteSingle('${name}')">åˆªé™¤</button>`;
      container.appendChild(d);
    });
  }

  function showStatus(msg, type) {
    const s = document.getElementById('status');
    s.innerText = msg;
    s.className = "";
    if (type === "success") s.classList.add('msg-success');
    else if (type === "error") s.classList.add('msg-error');
    else s.classList.add('msg-loading');
  }

  function clearStatus() { const s = document.getElementById('status'); s.innerText = ""; s.className = ""; }

  async function callPost(data) {
    const pwd = document.getElementById('adminPwd').value;
    if(!pwd) return showStatus("è«‹è¼¸å…¥é©—è­‰ç¢¼", "error");
    showStatus("è™•ç†ä¸­ï¼Œè«‹ç¨å€™...", "loading");
    document.getElementById('mainActionBtn').disabled = true;
    try {
      const r = await fetch(API_URL, {
        method: 'POST',
        body: JSON.stringify({...data, clubName: curClub, password: pwd, date: document.getElementById('targetDate').value})
      });
      const res = await r.json();
      if(res.status === 'success') {
        showStatus(res.message, "success");
        document.getElementById('adminPwd').value = "";
        setTimeout(refreshLists, 1000);
      } else showStatus(res.message, "error");
    } catch(e) { showStatus("é€£ç·šç³»çµ±éŒ¯èª¤", "error"); }
    finally { document.getElementById('mainActionBtn').disabled = false; }
  }

  function submitMulti() {
    const box = document.querySelectorAll('input[name="stu"]:checked');
    const stuList = Array.from(box).map(b => b.value);
    if(!stuList.length) return showStatus("è«‹è‡³å°‘å‹¾é¸ä¸€ä½å­¸ç”Ÿ", "error");
    callPost({ action: 'submit', students: stuList });
  }

  function deleteSingle(name) {
    if(!document.getElementById('adminPwd').value) return showStatus("å…ˆè¼¸å…¥é©—è­‰ç¢¼å†é»é¸åˆªé™¤", "error");
    callPost({ action: 'deleteSingle', studentName: name });
  }

  function confirmDeleteAll() {
    if(!document.getElementById('adminPwd').value) return showStatus("å…ˆè¼¸å…¥é©—è­‰ç¢¼å†é»åˆªé™¤", "error");
    if(confirm("ç¢ºå®šåˆªé™¤å…¨éƒ¨ç´€éŒ„å—ï¼Ÿ")) {
      callPost({ action: 'deleteAll' });
    }
  }
</script>

</body>
</html>
